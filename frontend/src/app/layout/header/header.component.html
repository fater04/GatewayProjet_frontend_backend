<header id="topnav" class="defaultscroll sticky">
  <div class="container">
    <div>
      <a class="logo" href="index.html">
        <img src="../assets/images/logo-dark.png" height="24" alt="">
      </a>
    </div>
    <ul class="buy-button list-inline mb-0 mt-0">

      <li class="list-inline-item mb-0 pr-1" *ngIf="isLoggedIn">
        <a routerLink="/dashboard" class="btn btn-icon btn-soft-primary" placement="bottom"
           ngbTooltip="Tableau de Bord">
          <i class="mdi mdi-monitor-dashboard mdi-18px icons"></i>
        </a>
      </li>
      <li class="list-inline-item mb-0 pr-1" *ngIf="isLoggedIn">
        <a routerLink="/profile" class="btn btn-icon btn-soft-primary" placement="bottom"
           ngbTooltip="Profile">
          <i class="mdi mdi-account-box-multiple mdi-18px icons"></i>
        </a>
      </li>
      <li class="list-inline-item mb-0 pr-1" *ngIf="isLoggedIn">
        <a class="btn btn-icon btn-soft-primary" placement="bottom" (click)="logout()"
           ngbTooltip="Logout">
          <i class="mdi mdi-logout-variant mdi-18px icons"></i>
        </a>
      </li>

      <li class="list-inline-item mb-0 pr-1" *ngIf="!isLoggedIn">
        <div class="dropdown">
          <a href="javascript:void(0)" class="btn btn-icon btn-soft-primary dropdown-toggle " placement="bottom"
             ngbTooltip="Se Connecter"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="mdi mdi-login-variant mdi-18px icons"></i></a>

          <div class="dropdown-menu dd-menu dropdown-menu-right bg-white shadow rounded border-0 mt-3 py-0"
               style="width: 350px;">
            <form
              name="formConnecte"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>
              <div class="container">
                <h4 class="text-center text-white-50">Sign in </h4>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="text-white-50">Username<span class="text-danger">*</span></label>
                    <div class="position-relative">
                      <i data-feather="mail" class="fea icon-sm icons text-white-50"></i>
                      <input type="text" class="form-control pl-5" placeholder="Username" name="username"
                             [(ngModel)]="formConnecte.username" required #username="ngModel">
                      <div class="alert alert-danger mt-1" role="alert" *ngIf="username.errors && f.submitted">
                        Username is required !
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="text-white-50">Password <span class="text-danger">*</span></label>
                    <div class="position-relative">
                      <i data-feather="key" class="fea icon-sm icons text-white-50"></i>
                      <input type="password" class="form-control pl-5" placeholder="Password" name="password"
                             [(ngModel)]="formConnecte.password" required minlength="6" #password="ngModel">
                      <div class="alert alert-danger mt-1" role="alert " *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Password is required !</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
<!--                    <div class="form-group">-->
<!--                      <div class="custom-control custom-checkbox">-->
<!--                        <input type="checkbox" class="custom-control-input" id="customCheck1">-->
<!--&lt;!&ndash;                        <label class="custom-control-label text-white-50" for="customCheck1">Remember me</label>&ndash;&gt;-->
<!--                      </div>-->
<!--                    </div>-->
<!--                    <p class="forgot-pass mb-0"><a href="javascript:void(0)" class="text-white-50 font-weight-bold">Forgot-->
<!--                      password ?</a></p>-->
                  </div>
                </div>
                <div class="col-lg-12 mb-0">
                  <button class="btn btn-primary btn-block">Sign in</button>
                </div>
                <div class="col-12 text-center">
                  <p class="mb-0 mt-3"><small class="text-white-50 mr-2">Don't have an account ?</small>
                    <a routerLink="/signup" class="text-blue font-weight-bold">Sign Up</a></p>
                </div>
                <div class="form-group">
                  <div class="alert alert-danger mt-1" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed : {{ errorMessage }}
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </li>
      <li class="list-inline-item mb-0 pr-1 " *ngIf="!isLoggedIn">
        <a routerLink="/signup" class="btn btn-icon btn-soft-primary" placement="bottom"
           ngbTooltip="S'enregistrer"><i
          class="mdi mdi-account mdi-18px icons"></i></a>
      </li>

      <li class="list-inline-item mb-0 pr-1">
        <a href="https://github.com/fater04/GATEWAY-API" target="_blank" class="btn btn-icon btn-soft-primary"
           placement="bottom"
           ngbTooltip="Repertoire sur GITHUB">
          <i class="mdi mdi-github mdi-18px icons"></i>
        </a>
      </li>

    </ul>

    <div class="menu-extras">
      <div class="menu-item">

        <a class="navbar-toggle">
          <div class="lines">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>

      </div>
    </div>

    <div id="navigation">
      <ul class="navigation-menu navbar ">
        <li class="nav-item " routerLinkActive="active">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="/about" class="nav-link">What is sms gateway API</a>
        </li>
        <li class=" nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/document">Documentation</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="/prix" class="nav-link">Pricing</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="/contact" class="nav-link">Contact us</a>
        </li>

      </ul>

    </div>
  </div>
</header>
