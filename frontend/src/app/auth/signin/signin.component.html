<div class="back-to-home rounded d-none d-sm-block">
  <a routerLink="/home" class="btn btn-icon btn-soft-primary"><i data-feather="home" class=" mdi mdi-home"></i></a>
</div>

<section class="bg-home d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6">
        <div class="mr-lg-5">
          <img src="../assets/images/login.svg" class="img-fluid d-block mx-auto" alt="">
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="card login-page bg-white shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Login</h4>
            <form class="login-form mt-4"
                  name="formConnecte"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Username <span class="text-danger">*</span></label>
                    <div class="position-relative">
                      <i data-feather="user" class="fea icon-sm icons"></i>
                      <input type="text" class="form-control pl-5" placeholder="Username" name="username"
                             [(ngModel)]="formConnecte.username" required #username="ngModel">
                      <div class="alert alert-danger mt-1" role="alert" *ngIf="username.errors && f.submitted">
                        Username is required !
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Password <span class="text-danger">*</span></label>
                    <div class="position-relative">
                      <i data-feather="key" class="fea icon-sm icons"></i>
                      <input type="password" class="form-control pl-5" placeholder="Password" name="password"
                             [(ngModel)]="formConnecte.password" required minlength="6" #password="ngModel">
                      <div class="alert alert-danger mt-1" role="alert " *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Password is required !</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <!--                    <div class="form-group">-->
                    <!--                      <div class="custom-control custom-checkbox">-->
                    <!--                        <input type="checkbox" class="custom-control-input" id="customCheck1">-->
                    <!--                        <label class="custom-control-label" for="customCheck1">Remember me</label>-->
                    <!--                      </div>-->
                    <!--                    </div>-->
                    <p class="forgot-pass mb-2"><a href="javascript:void(0)" class="text-dark font-weight-bold">Forgot
                      password ?</a></p>
                  </div>
                </div>

                <div class="col-lg-12 mb-0">
                  <button class="btn btn-primary btn-block">Sign in</button>
                  <div class="form-group">
                    <div class="alert alert-danger mt-1" role="alert" *ngIf="f.submitted && isLoginFailed">
                      Login failed : {{ errorMessageFromServer }}
                    </div>
                  </div>
                </div>

                <div class="col-lg-12 mt-1 text-center">
                  <h6>Or Login With</h6>
                  <div class="row">
                    <div class="col-6 mt-3">
                      <a href="javascript:void(0)" class="btn btn-block btn-light"><i
                        class="mdi mdi-facebook text-primary"></i> Facebook</a>
                    </div>

                    <div class="col-6 mt-3">
                      <a href="javascript:void(0)" class="btn btn-block btn-light"><i
                        class="mdi mdi-google text-danger"></i> Google</a>
                    </div>
                  </div>
                </div>

                <div class="col-12 text-center">
                  <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a
                    routerLink="/signup" class="text-blue font-weight-bold">Sign Up</a></p>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
